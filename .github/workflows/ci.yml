name: CI Pipeline
on: [ push ]
jobs:
  UnitTest:
    if: github.ref != 'refs/heads/main'
    runs-on: ubuntu-latest
    name: Unit tests on ubuntu-latest with PHP 8.1
    steps:
      - run: echo "ğŸ‰ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "ğŸ§ This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "ğŸ” The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: "Check out repository code"
        uses: actions/checkout@v3
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - name: "Setup environment"
        run: |
          make setup_test_environment php_version=8.1
      - name: "Static Analysis"
        run: |
          make phpstan
          make psalm
      - name: "Unit Testing"
        run: |
          make phpunit
      - name: "Mutation Testing"
        run: |
          make infection
  CypressTest:
    if: github.ref != 'refs/heads/main'
    runs-on: ubuntu-latest
    name: Cypress tests on ubuntu-latest with PHP 8.1
    steps:
      - run: echo "ğŸ‰ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "ğŸ§ This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "ğŸ” The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: "Check out repository code"
        uses: actions/checkout@v3
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - name: "Setup environment"
        run: |
          make setup_test_environment php_version=8.1
      - name: Start application
        run: make start
      - name: Convert blog articles
        run: make convert_blog_articles
      - name: Build static site
        run: make build_static_site
      - name: Build docs
        run: make build_docs
      - name: Run cypress tests
        uses: cypress-io/github-action@v4
  Deploy:
    if: github.ref == 'refs/heads/main'
    uses: ./.github/workflows/deploy.yml
    secrets: inherit